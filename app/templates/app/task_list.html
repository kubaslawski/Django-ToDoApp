<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>My To Do List</h1>
    <a href="{% url 'task-create' %}">Add Task</a>
    <table>
        <tr>
            <th>Title</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{task.title}}</td>
            <td><a href="{% url 'task' task.id %}">View</a></td>
        </tr>
        {% empty %}
            <h3>No items in list</h3>
        {% endfor %}
    </table>
</body>
</html>
